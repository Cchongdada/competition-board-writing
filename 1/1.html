<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <title>广州华商学院活动</title>
    <script src="../timer1.js"></script>
    <link rel="stylesheet" href="../css/css.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
        }

        .header, .footer {
            flex: 0 0 auto;
        }

        .main {
            flex: 1 0 auto;
            width: 100%;
        }

        .header, .main, .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #b40000;
            color: #ffffff;
            padding: 20px 10px;
            font-family: '2312', sans-serif;
        }


        .header-content {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .motto {
            width: 100%;
            font-size: 26px;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: #fff;
            color: #000;
            padding: 40px 0;
        }

        .timer-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px; /* 调整计时器和额外内容之间的距离 */
        }

        .additional-content {
            margin-bottom: 20px; /* 调整额外内容与计时器之间的距离 */
        }

        .timer {
            text-align: center;
            font-size: 24px;
            : 10px;
        }



        .footer {
            font-size: 26px;
            background-color: #b40000;
            color: #ffffff;
            padding: 10px 0;
            font-family: '2312', sans-serif;
        }


        button {
            margin-top: 10px;
            padding: 5px 10px;
        }

    </style>
    <script src="../timer1.js"></script>
</head>
<body>
<div class="header">
    <div class="header-content">
        <div class="logo">
            <img alt="广州华商学院标志"
                 src="../white.png"
                 style="width: 20%;">
        </div>
        <div class="motto">广州华商学院第七届辅导员素质能力大赛实践技能比赛</div>
    </div>
</div>
<div class="main">
    <div class="additional-content" style="text-align: center">
        <h1>案例分析1</h1>
        <p>请在2分钟内完成以下问题</p>
        <p>1231231231231231231231231231</p>
    </div>
    <div class="timer-container">
        <div class="timer" id="timer1">
            <div>选手提问</div>
            <div id="time1">01:00</div>
            <button onclick="startTimer(1)">启动</button>
            <button onclick="pauseTimer(1)">暂停</button>
            <button onclick="resetTimer(1)">重置</button>
        </div>
        <div class="timer" id="timer2">
            <div>评委提问</div>
            <div id="time2">01:00</div>
            <button onclick="startTimer(2)">启动</button>
            <button onclick="pauseTimer(2)">暂停</button>
            <button onclick="resetTimer(2)">重置</button>
        </div>
        <div class="timer" id="timer3">
            <div>选手作答</div>
            <div id="time3">05:00</div>
            <button onclick="startTimer(3)">启动</button>
            <button onclick="pauseTimer(3)">暂停</button>
            <button onclick="resetTimer(3)">重置</button>
        </div>
    </div>
</div>

<div class="footer" >
    <p style="margin-top: 5px;margin-bottom: 0;">广州·增城</p>
    <p style="margin-top: 5px;margin-bottom: 10px;">2024年5月15日</p>
</div>
</body>
</html>
